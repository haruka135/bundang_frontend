<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기타 입력(textarea,select,datalist)</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>게시판 등록</legend>
            <!-- 
                textarea 태그 : 텍스트 데이터를 입력할 수 있는 게시판 형태의 텍스트 
                                상자

                              : 외부 스타일 적용 시 width,height 속성으로 지정

                              : cols -> 텍스트 상자의 너비를 텍스트 단위로 지정
                              
                              : rows -> 텍스트 상자의 높이를 텍스트 단위로 지정
             -->
             <div>
                <textarea name="notieboard" cols="30" rows="5" placeholder="불편 사항을 적어주세요"></textarea>
             </div>

             <button>등록</button>
        </fieldset>

    </form>
    <hr>

    <form action="#">
        <fieldset>
            <legend>기타 선택정보</legend>

            <!-- 
                select 태그 

                - 콤보 박스나 리스트 박스를 구성하기 위한 태그
                - 목록을 구성하는 option 태그로 구성된다.
                - size나 multiple 속성 지정 시에는 리스트박스 형태로 구현
                - multiple : 목록에 대한 다중 선택 지정
                - size : 리스트박스에 표시될 항목 수 지정


                option 태그 : select 태그를 구성하는 항목 지정

                - value : 서버에 전송 시 사용할 실제 데이터
                - selected : 디폴트로 선택되어질 항목 지정
             -->

            <div>
                <label>이메일
                    <input type="text" name="email_id">@
                </label>
            
                <select name="email_domain">
                    <option value="직접입력">직접입력</option>
                    <option value="daum.net">daum.net</option>
                    <option value="naver.com">naver.com</option>
                    <option value="gmail.com">gmail.com</option>
                    <option value="yahoo.com">yahoo.com</option>
                </select>
            </div>
            <hr>

            <h3>선호하는 게임장르</h3>
            <select name="favorite_game" multiple size="3">
                <!-- favorite(페이버릿) : 좋아하는, 잘하는-->
                <option value="전략시뮬레이션">전략시뮬레이션</option>
                <option value="RPG" selected>RPG</option>
                <option value="FPS">FPS</option>
                <option value="슈팅게임">슈팅게임</option>
                <option value="스포츠게임">스포츠게임</option>
            </select>
            <hr>

            <!-- 
                optgroup 태그 : option 항목들에 대한 그룹 지정

                - label : option 그룹에 대한 그룹명 지정 (선택은 불가되도록 됨)

             -->

            <h3>학습 예정 프로그래밍 언어</h3>
            <select name="learning_program">
                <optgroup label="Front-end">
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="JavaScript">JavaScript</option>
                </optgroup>
            
                <optgroup label="Back-end">
                    <option value="ASP">ASP</option>
                    <option value="JSP">JSP</option>
                    <option value="PHP">PHP</option>
                </optgroup>
            </select>
            <hr>

            <!-- 
                datalist 태그 : select 태그와 유사한 콤보상자 형태로 제공되지만
                                입력에 도움을 받을 수 있는 형식을 
                                option 태그를 이용해 선택 가능하게 하여 자동완성
                                기능 제공

                - 직접 입력했을 경우 입력된 값이 브라우저에 의해 저장되어
                  option 태그를 통해 저장된 목록 하단 구분선 밑에 표시되어
                  option 태그의 목록과 같이 표시

             -->

             <label>현재 거주지
                <!-- 
                    input 태그에 datalist 적용 시 type 속성 지정 없이 list 속성을 지정하면 텍스트 상자 형식의 안터페이스 제공되고, 포커스 지정 시
                    콤보 상자 형태로 표시

                    단, list 속성의 값은 반드시 datalist에 지정된 id 식별자와 일치


                 -->
                 <input list="residenceList" name="currentResidence">
             </label>

             <datalist id="residenceList">
                <option value="수원시"></option>
                <option value="서울시"></option>
                <option value="안양시"></option>
                <option value="성남시"></option>
                <option value="광주시"></option>
             </datalist>
        </fieldset>

        <fieldset>
            <legend>데이터 전송</legend>

            <button>전송</button>
        </fieldset>
    </form>
</body>
</html>
